<div class="Form__Section p-field">
  <div class="p-fluid">
    <app-bound-type
      (emitChange)="this.handleBoundType($event)"
      [(files)]="this.files"
      [option]="this.boundType"
    ></app-bound-type>
  </div>
</div>
<div class="Form__Section p-field">
  <div class="p-fluid">
    <app-bound-colors
      (emitChange)="this.handleBoundColors($event)"
      [colorActive]="this.boundColors"
    ></app-bound-colors>
  </div>
</div>

<div class="Form__Section p-field">
  <div class="p-fluid">
    <app-bound-pages
      (emitChange)="this.handleBoundPages($event)"
      [option]="this.boundPages"
    ></app-bound-pages>
  </div>
</div>
