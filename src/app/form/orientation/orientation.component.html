<div class="grid">
  <div class="col-6">
    <div class="Label">Orientación vertical</div>
    <p-selectButton [options]="optionsGroup1" [(ngModel)]="option" optionLabel="name"
      (onChange)="this.handleChange($event)">
      <ng-template let-item>

        <div class="Button">
          <img class="Button__img" src="{{item.image}}{{item.code === this.option.code ? '_pink':'_active'}}.png">

        </div>
      </ng-template>
    </p-selectButton>
  </div>
  <div class="col-6">
    <label class="Label">Orientación horizontal</label>
    <p-selectButton [options]="optionsGroup2" [(ngModel)]="option" optionLabel="name"
      (onChange)="this.handleChange($event)">
      <ng-template let-item>

        <div class="Button">
          <img class="Button__img" src="{{item.image}}{{item.code === this.option.code ? '_pink':'_active'}}.png">
        </div>
      </ng-template>
    </p-selectButton>
  </div>
</div>
