<div class="grid">
  <div class="col-6">
    <div class="Label">Orientación vertical</div>
    <p-selectButton [options]="optionsGroup1" [(ngModel)]="option" optionLabel="name"
      (onChange)="this.handleChange($event)">
      <ng-template let-item>
        <div class="Button" *ngIf="!!!item.image">
          <div class="Button__label">{{item.name}}</div>
          <div class="Button__description">{{item.description}}</div>
        </div>
        <div class="Button" *ngIf="item.image">
          <img class="Button__img" src="assets/images/buttons/{{item.image}}.png">
        </div>
      </ng-template>
    </p-selectButton>
  </div>
  <div class="col-6">
    <label class="Label">Orientación horizontal</label>
    <p-selectButton [options]="optionsGroup2" [(ngModel)]="option" optionLabel="name"
      (onChange)="this.handleChange($event)">
      <ng-template let-item>
        <div class="Button" *ngIf="!!!item.image">
          <div class="Button__label">{{item.name}}</div>
          <div class="Button__description">{{item.description}}</div>
        </div>
        <div class="Button" *ngIf="item.image">
          <img class="Button__img" src="assets/images/buttons/{{item.image}}.png">
        </div>
      </ng-template>
    </p-selectButton>
  </div>
</div>
