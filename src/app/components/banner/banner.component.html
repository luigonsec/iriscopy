<p-galleria [(value)]="this.banners" [autoPlay]="true" [circular]="true" [numVisible]="5" [showThumbnails]="false"
    [containerStyle]="{ 'max-width': '100%' }">
    <ng-template pTemplate="item" let-item>
        <div class="shadow-6"
            [style]="'background-image: url(' +item.url+ '); background-size: cover; background-position: center; width: 100%; height: 400px;'">
        </div>
    </ng-template>
</p-galleria>
