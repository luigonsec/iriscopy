<div id="Uploader">
  <p>Sube aquí tus documentos</p>


  <p-fileUpload name="file[]" (onSelect)="onUpload($event)" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
    text/plain, application/pdf" maxFileSize="1000000" webkitdirectory>
    <ng-template pTemplate="content">
      <div *ngFor="let file of (uploadedFiles || [])">
        {{file.name}} - {{file.size}} bytes - {{this.pages}} páginas
      </div>
    </ng-template>
  </p-fileUpload>

</div>
