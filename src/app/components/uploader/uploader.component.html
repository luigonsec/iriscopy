<div id="Uploader" class="grid">
  <div class="col-12">
    <p>Sube aquí tus documentos</p>
    <p-fileUpload #fileUpload mode="basic" name="file[]" (onSelect)="onUpload($event, fileUpload)" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
    text/plain, application/pdf" maxFileSize="5000000" uploadLabel="Confirmar y subir"
      [chooseLabel]="this.uploadedFiles.length === 0 ? 'Seleccionar archivos...' : 'Añadir más archivos...'"
      cancelLabel="Cancelar" multiple="multiple" [auto]="true">
    </p-fileUpload>
  </div>


  <div class="col-12 sm:col-6 md:col-4" *ngFor="let file of (uploadedFiles || [])">
    <div class="p-fluid">
      <p-card [header]="file.name" [subheader]="file.size  + ' bytes. ' + file.pages + ' páginas'"
        [style]="{ padding: '25px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
          <img alt="Card" src="{{file.image}}">
        </ng-template>
        <ng-template pTemplate="body">
          <button pButton label="Eliminar" (click)="this.removeFile(file.id)"></button>
        </ng-template>
      </p-card>
    </div>
  </div>

  <div class="col-12">

  </div>
</div>
