<div class="Form__Section p-field">
  <div class="p-fluid">
    <app-bound-type (emitChange)="this.handleBoundType($event)" [option]="this.boundType"></app-bound-type>
  </div>
</div>
<div class="Form__Section p-field">
  <div class="p-fluid">
    <app-bound-colors (emitChange)="this.handleBoundColors($event)" [colorActive]="this.boundColors"></app-bound-colors>
  </div>
</div>
