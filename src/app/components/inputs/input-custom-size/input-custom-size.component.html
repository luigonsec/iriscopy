<div class="grid">
  <div class="col-6">
    <label>Alto</label>
    <p-inputNumber
      class="Input"
      [(ngModel)]="height"
      [min]="0"
      [showButtons]="true"
      (onInput)="handleChange($event)"
    ></p-inputNumber>
  </div>
  <div class="col-6">
    <label>Ancho</label>

    <p-inputNumber
      class="Input"
      [(ngModel)]="width"
      [min]="0"
      [showButtons]="true"
      (onInput)="handleChange($event)"
    ></p-inputNumber>
  </div>
</div>
