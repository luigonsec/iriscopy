<p-selectButton
  class="selectButton"
  *ngFor="let group of this.groups"
  [options]="optionsByGroup[group]"
  [(ngModel)]="option"
  optionLabel="name"
  (onChange)="this.handleChange($event)"
>
  <ng-template let-item>
    <div class="Button">
      <div class="Button__label">{{ item.name }}</div>
      <div class="Button__description">{{ item.description }}</div>
    </div>
  </ng-template>
</p-selectButton>
