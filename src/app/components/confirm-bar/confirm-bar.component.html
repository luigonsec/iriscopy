<div id="confirm-bar">
  <div class="grid">
    <div id="button-column" class="col-12 lg:col-8 xl:col-4">
      <div id="buttons">
        <div class="grid">
          <div class="col-12 sm:col-6 xl:col-6">
            <div class="p-fluid">
              <button
                [disabled]="this.disableButtons"
                pButton
                class="p-button-sm Secondary pink"
                label="Finalizar y pagar"
                (click)="this.finishAndPay()"
              ></button>
            </div>
          </div>
          <div class="col-12 sm:col-6 xl:col-6">
            <div class="p-fluid">
              <button
                [disabled]="this.disableButtons"
                pButton
                class="p-button-sm Secondary pink"
                label="Añadir al carrito"
                (click)="this.addConfiguration()"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="notes-column" class="col-12 lg:col-12 xl:col-5">
      <div
        class="notes"
        *ngFor="let nota of this.notas"
        [innerHTML]="nota.text"
      ></div>
    </div>
    <div id="price-column" class="col-12 lg:col-4 xl:col-3">
      <div id="Precio">
        <span id="Texto">Total a pagar </span
        ><span id="Cantidad">{{ this.precio }} €</span>
      </div>
    </div>
  </div>
</div>
