<div id="ConfirmBar">
  <div class="grid">
    <div class="col-12 md:col-8">
      <div id="Botones">
        <div class="grid">
          <div class="col-12 md:col-4 md:col-offset-2">
            <div class="p-fluid">
              <button pButton class="Boton" label="Finalizar y pagar" (click)="this.finishAndPay()"></button>
            </div>
          </div>
          <div class="col-12 md:col-4">
            <div class="p-fluid">
              <button pButton class="Boton" label="Añadir al carro" (click)="this.addConfiguration()"></button>
            </div>
          </div>

        </div>
      </div>

    </div>
    <div class="col-12 md:col-4">
      <div id="Precio">
        <span id="Texto">Total a pagar </span><span id="Cantidad">{{this.getPrecio()}} €</span>
      </div>
    </div>
  </div>
</div>
