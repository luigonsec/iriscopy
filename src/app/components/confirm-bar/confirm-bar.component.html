<div id="confirm-bar">
  <div class="grid">
    <div class="col-12 md:col-4">
      <div id="buttons">
        <div class="grid">
          <div class="col-12 md:col-6">
            <div class="p-fluid">
              <button
                pButton
                class="Boton"
                label="Finalizar y pagar"
                (click)="this.finishAndPay()"
              ></button>
            </div>
          </div>
          <div class="col-12 md:col-6">
            <div class="p-fluid">
              <button
                pButton
                class="Boton"
                label="Añadir al carro"
                (click)="this.addConfiguration()"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 md:col-5">
      <div class="notes" *ngFor="let nota of this.notas">
        {{ nota }}
      </div>
    </div>
    <div class="col-12 md:col-3">
      <div id="Precio">
        <span id="Texto">Total a pagar </span
        ><span id="Cantidad">{{ this.precio }} €</span>
      </div>
    </div>
  </div>
</div>
