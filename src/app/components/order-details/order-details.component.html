<div class="grid">
  <div class="col-12">
    <div class="col-12">
      <p-table
        class="tabla-productos"
        [value]="this.order.line_items"
        [responsive]="true"
        responsiveLayout="stack"
      >
        <ng-template pTemplate="header">
          <tr>
            <th [width]="'12%'">Producto</th>
            <th [width]="'15%'">Cantidad</th>
            <th [width]="'15%'">Precio</th>
            <th [width]="'15%'">Total</th>
            <th class="left" [width]="'43%'">Detalles</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr class="producto">
            <td *ngIf="item.product_id != 38394" class="celda-imagen">
              <img class="imagen" [src]="item.image.src" alt="" />
            </td>
            <td *ngIf="item.product_id == 38394">
              <span class="p-column-title">Tipo de producto</span>
              Impresión
            </td>
            <td>
              <span class="p-column-title">Cantidad</span>
              {{ item.quantity }}
            </td>
            <td>
              <span class="p-column-title">Precio</span>
              {{ item.price }} €
            </td>
            <td>
              <span class="p-column-title">Total</span>
              {{ item.total }}€
            </td>
            <td class="left">
              <span class="p-column-title" *ngIf="item.product_id != 38394"
                >Detalles</span
              >
              <div [innerHTML]="item.name"></div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
