<div class="grid">
  <div class="col-12">
    <div class="col-12">
      <p-table class="tabla-productos" [value]="this.order.line_items">
        <ng-template pTemplate="header">
          <tr>
            <th [width]="'12%'">Producto</th>
            <th [width]="'15%'">Cantidad</th>
            <th [width]="'15%'">Precio</th>
            <th [width]="'15%'">Total</th>
            <th class="left" [width]="'43%'">Detalles</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr class="producto">
            <td *ngIf="item.product_id != 38394">
              <img class="imagen" [src]="item.image.src" alt="" />
            </td>
            <td *ngIf="item.product_id == 38394">Impresión</td>

            <td>{{ item.quantity }}</td>
            <td>{{ item.price }} €</td>
            <td>{{ item.total }}€</td>
            <td class="left"><div [innerHTML]="item.name"></div></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
