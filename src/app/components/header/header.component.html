<div id="Header" class="grid">
  <div class="Logo col-6 sm:col-4 md:col-2">
    <div class="p-fluid">
      <a href="/">
        <img src="assets/images/logo.png" style="width: 100%;" alt="">
      </a>
    </div>
  </div>

  <div id="Menu" class="col-6 sm:col-8 md:col-10">
    <div id="Links" class="hidden sm:block ">
      <a class="Link" href="/">
        <i class="fas fa-print"></i> imprimir
      </a>
      <a class="Link" href="/shop" *ngIf="this.shop_active">
        <i class="fas fa-highlighter"></i> tienda
      </a>
      <a class="Link" href="https://iriscopyshop.com/preguntas-frecuentes/" target="_blank">
        <i class="far fa-question-circle"></i> FAQs
      </a>
      <a class="Link" href="/login" *ngIf="!!!this.customer">
        <i class="fas fa-user-circle"></i> acceso
      </a>

      <a class="Link" *ngIf="this.customer" [routerLink]="'/profile'"><i class="fas fa-user-circle"></i> tus datos</a>
      <a class="Link" *ngIf="this.customer && this.customer.admin" [routerLink]="'/admin/banner'"> <i
          class="fas fa-user-cog"></i> administrar</a>
      <a class="Link" *ngIf="this.customer" (click)="this.logout()"><i class="fas fa-power-off"></i> salir</a>
      <!-- <a class="Back" *ngIf="this.orders.length" href="/payment">Ir a pagar</a> -->


      <i *ngIf="(this.copies.length + this.products.length)" class="ShoppingCart__Icon fas fa-shopping-cart"
        (click)="toggleSidebar()" pBadge [value]="this.copies.length + this.products.length"></i>
    </div>
    <div id="Toggle" class="block sm:hidden">
      <i class="fas fa-bars" (click)="sidebarVisible = true"></i>

    </div>
  </div>
</div>

<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" class="Sidebar">
  <div class="grid">
    <div class="col-8 col-offset-2">
      <img src="assets/images/logo.png" style="width: 100%;" alt="">
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <div class="Item">
        <a class="Link" (click)="this.sidebarVisible = false; " [routerLink]="'/print'">
          <i class="fas fa-print"></i> imprimir
        </a>
      </div>
      <div class="Item" *ngIf="this.shop_active">
        <a class="Link" (click)="this.sidebarVisible = false; " [routerLink]="'/shop'">
          <i class="fas fa-highlighter"></i> tienda
        </a>
      </div>
      <div class="Item">
        <a class="Link" href="https://iriscopyshop.com/preguntas-frecuentes/" target="_blank">
          <i class="far fa-question-circle"></i> FAQs
        </a>
      </div>
      <div class="Item" *ngIf="!!!this.customer">
        <a class="Link" href="/login" (click)="this.sidebarVisible = false; ">
          <i class="fas fa-user-circle"></i> acceso
        </a>
      </div>
      <div class="Item" *ngIf="this.customer">
        <a class="Link" (click)="this.sidebarVisible = false; " [routerLink]="'/profile'">
          <i class="fas fa-user-circle"></i> tus datos
        </a>
      </div>
      <div class="Item" *ngIf="this.customer && this.customer.admin">
        <a class="Link" (click)="this.sidebarVisible = false; " [routerLink]="'/admin/banner'">
          <i class="fas fa-user-cog"></i> administrar
        </a>
      </div>
      <div class="Item" *ngIf="this.customer">
        <a class="Link" (click)="this.sidebarVisible = false; this.logout()">
          <i class="fas fa-power-off"></i> salir
        </a>
      </div>

    </div>
  </div>
</p-sidebar>

<app-sidebar #sidebar></app-sidebar>
