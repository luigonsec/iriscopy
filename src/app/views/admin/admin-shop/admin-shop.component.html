<div class="grid">
    <div class="col-12">
        <p-card>
            <div class="grid">
                <div class="col-12">
                    <h2>Administración de tienda</h2>
                </div>
            </div>

            <div class="grid">
                <div class="col-12 md:col-6">
                    <h3>Configuración</h3>
                    <p-table [responsive]="true" [value]="[1]" styleClass="p-datatable-fixed">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Parámetro</th>
                                <th>Estado</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body">
                            <tr>
                                <td>Tienda activa</td>
                                <td>
                                    <p-inputSwitch [(ngModel)]="shop_active"
                                        (onChange)="this.manageShopStatus($event)"></p-inputSwitch>

                                </td>

                            </tr>
                        </ng-template>
                    </p-table>
                </div>

                <div class="col-12 md:col-6">
                    <h3>Categorías</h3>
                    <p-table [value]="categories" [responsive]="true">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Name</th>
                                <th>Activo</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-category>
                            <tr>
                                <td>{{category.name}}</td>
                                <td>
                                    <p-inputSwitch [(ngModel)]="category.active"
                                        (onChange)="this.manageCategoryStatus($event, category)"></p-inputSwitch>
                                </td>

                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>

        </p-card>
    </div>
</div>
<p-confirmDialog [position]="'bottom'"></p-confirmDialog>
