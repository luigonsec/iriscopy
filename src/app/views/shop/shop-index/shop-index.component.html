<div class="grid">

    <div class="col-12 md:col-12">
        <div class="p-fluid">
            <p-tabMenu [model]="categories" [scrollable]="true"></p-tabMenu>
        </div>
        <app-banner></app-banner>
    </div>
    <div class="col-12 md:col-12">
        <div class="grid">
            <div class="col-6 md:col-4" *ngFor="let product of products">
                <app-product [product]="product"></app-product>
            </div>
        </div>
    </div>
</div>
