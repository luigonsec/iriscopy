<div class="grid">
  <div class="col-12 lg:col-6">
    <p-card>
      <div class="grid">
        <div class="col-12 md:col-12">
          <h2>Inicia sesión con tu cuenta de Iris Copy</h2>
        </div>
      </div>
      <div class="grid">
        <div class="col-12 md:col-12">
          <form>
            <div class="field">
              <label for="username">Nombre de usuario</label>
              <input
                [(ngModel)]="this.username"
                id="username"
                type="text"
                name="username"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small class="error" *ngIf="this.errors['username']">
                {{ this.errors["username"] }}
              </small>
            </div>

            <div class="field">
              <label for="password">Contraseña</label>
              <input
                [(ngModel)]="this.password"
                id="password"
                type="password"
                name="password"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small class="error" *ngIf="this.errors['password']">
                {{ this.errors["password"] }}
              </small>
            </div>
            <div class="field">
              {{ this.errors["general"] }}
            </div>
            <button
              type="submit"
              pButton
              label="Acceder"
              class="p-button-sm"
              (click)="this.performLogin()"
            ></button>
          </form>
        </div>
      </div>

      <div class="grid">
        <div class="col-12">
          <div class="links">
            <div class="link" [routerLink]="'/sign-up'">Crear una cuenta</div>
            <!-- <div class="link">Olvidé mi contraseña</div> -->
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
