<form>
  <div class="grid m-0 p-0">
    <div class="col-12">
      <h3>Cambiar contraseña</h3>
    </div>
    <div class="col-4">
      <div class="grid">
        <div class="col-12 field">
          <label for="">Nueva contraseña</label>
          <input
            name="password"
            [(ngModel)]="password"
            pInputText
            class="w-full"
            type="password"
          />
          <small *ngIf="errors.password">
            {{ errors.password }}
          </small>
        </div>

        <div class="col-12 field">
          <label for="">Confirmar contraseña</label>
          <input
            name="confirm"
            [(ngModel)]="confirm"
            pInputText
            class="w-full"
            type="password"
          />
          <small *ngIf="errors.confirm">
            {{ errors.confirm }}
          </small>
        </div>
        <div class="col-12 field">
          <p-button
            styleClass="p-button-sm Secondary"
            (onClick)="validate()"
            [disabled]="updating"
            [label]="textButton"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</form>
